<!DOCTYPE html>
<html lang="ko">
<head>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;

            padding: 0;

        }

            text-align: center;

        }

            flex-direction: column;

            margin-top: 40px;
        }
        .student-block {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        .student-block p {
            margin: 8px 0;
            font-size: 16px;
        }
        .student-block strong {
            color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
        }
        footer h5 {
            font-weight: normal;
        }
    </style>
</head>
