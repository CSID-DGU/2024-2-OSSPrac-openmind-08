<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-top: 30px;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        .person-block {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }
        .person-block p {
            font-size: 16px;
            margin: 8px 0;
        }
        .person-block input {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>학생 정보 입력</h1>
    <form action="/result" method="POST" id="studentForm">
        <div id="personContainer" class="form-container">
            <div class="person-block">
                <p>이름: <input type="text" name="name[]" required></p>
                <p>학번: <input type="text" name="StudentNumber[]" required></p>
            </div>
        </div>
        <button type="button" onclick="addPerson()">추가</button>
        <button type="submit">제출</button>
    </form>

    <script>
        function addPerson() {
            const container = document.getElementById("personContainer");
            const personBlock = document.createElement("div");
            personBlock.className = "person-block";
            personBlock.innerHTML = `
                <p>이름: <input type="text" name="name[]" required></p>
                <p>학번: <input type="text" name="StudentNumber[]" required></p>
            `;
            container.appendChild(personBlock);
        }
    </script>
</body>
</html>
