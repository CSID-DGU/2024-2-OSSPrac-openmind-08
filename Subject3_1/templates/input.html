<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 정보 입력</title>
</head>
<body>
    <h1>팀원 정보 입력</h1>
    <form action="/result" method="POST">
        <p>Name: <input type="text" name="name" required></p>
        <p>Student Number: <input type="text" name="StudentNumber" required></p>
        <p>Gender:
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </p>
        <p>Major: <input type="text" name="major" required></p>

        <p>Programming Languages</p>
        <label>
            <input type="checkbox" name="languages" value="Python"> Python
        </label>
        <label>
            <input type="checkbox" name="languages" value="Java"> Java
        </label>
        <label>
            <input type="checkbox" name="languages" value="HTML"> HTML
        </label>
        <label>
            <input type="checkbox" name="languages" value="C++"> C++
        </label>
        
        <p><button type="submit">submit</button></p>
    </form>
</body>
</html>
